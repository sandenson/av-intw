<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../../routes/index.js"></script>
    <script src="../index.js"></script>
    <script>
        authorizeAuthentication();
    </script>
    <title>Empório Musical Samberas</title>
</head>
<body>
    <header class="main-header">
        <h1 class="zain-bold">Empório Musical Samberas</h1>
    </header>
    <div id="signup" class="auth-section">
        <h2 class="section-title">
            Cadastro
        </h2>
        <div id="signup-form-div" class="auth-form-div">
            <form id="signup-form" class="auth-form" onsubmit="() => false">
                <label for="username">Nome de usuário</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required>
                <label for="confirm-password">Confirmar senha</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
                <button
                    type="button"
                    onclick="signup(document.getElementById('username').value, document.getElementById('password').value, document.getElementById('confirm-password').value)"
                >
                    Cadastre-se
                </button>
            </form>
        </div>
    </div>
</body>
</html>
